<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>KMRCL Docs</title>

    <!-- Google Translate -->
    <meta name="google" content="notranslate">
    <style>
      /* Footer container for Google Translate - bottom left */
      #translate-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 5px 10px;
        background-color: #f8f9fa;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
        border-top-right-radius: 12px;
        z-index: 1000;
      }

      body {
  font-family: 'Outfit', sans-serif;
}


      /* Style the translate widget */
      .goog-te-gadget-simple {
        background-color: #ffffff !important;
        border: none !important;
        padding: 4px 8px !important;
        font-size: 0.85rem !important;
      }

      .goog-te-gadget-simple select {
        padding: 2px 6px !important;
        border-radius: 8px !important;
        font-size: 0.85rem !important;
      }

      /* Hide the top-right positioning if any */
      #google_translate_element {
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Translate widget container at bottom-left -->
    <div id="translate-footer">
      <div id="google_translate_element"></div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'ml', // Malayalam
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
